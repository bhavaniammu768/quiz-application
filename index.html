<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">

    <h1>Python Quiz</h1>

    <!-- START BUTTON -->
    <button id="startBtn" onclick="startQuiz()">Start Quiz</button>

    <!-- QUIZ AREA -->
    <div id="quizArea">
        <div id="qno"></div>
        <div id="timer">Time: 15</div>

        <h2 id="question"></h2>
        <div id="options"></div>

        <button onclick="nextQuestion()">Next</button>

        <h3 id="scoreBox"></h3>
        <button id="restartBtn" onclick="restartQuiz()">Restart Quiz</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
